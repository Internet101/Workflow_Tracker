<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Con-Tracked - Track contracts and revenue efficiently.">
    <title>{% block title %}Con-Tracked{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        /* Light Theme */
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        .navbar-light.light-mode {
            background-color: #d6d6d6; /* Light grey for navbar */
        }
        footer.light-mode {
            background-color: #d6d6d6; /* Light grey for footer */
            color: #212529;
        }

        /* Dark Theme */
        body.dark-mode {
            background-color: #3a3a3a; /* Dark gray background for body */
            color: #f1f1f1;
        }
        .navbar-light.dark-mode {
            background-color: #4a4a4a; /* Slightly darker gray for navbar */
        }
        footer.dark-mode {
            background-color: #4a4a4a; /* Slightly darker gray for footer */
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Con-Tracked</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contracts-and-revenue' %}active{% endif %}" href="/contracts-and-revenue">Contracts and Revenue</a>
                    </li>
                </ul>
                <!-- Theme Toggle Button -->
                <button id="theme-toggle" class="btn btn-outline-secondary">Dark Mode</button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center py-3 mt-5">
        <p>&copy; 2025 Con-Tracked. All rights reserved.</p>
    </footer>
    <script>
        // Detect saved theme preference or default to light mode
        const savedTheme = localStorage.getItem('theme') || 'light-mode';
        document.body.classList.add(savedTheme);
        document.querySelector('footer').classList.add(savedTheme);
        document.querySelector('.navbar').classList.add(savedTheme);

        // Update the toggle button text based on the current theme
        const themeToggleButton = document.getElementById('theme-toggle');
        themeToggleButton.textContent = savedTheme === 'light-mode' ? 'Dark Mode' : 'Light Mode';

        // Add event listener to toggle the theme
        themeToggleButton.addEventListener('click', () => {
            const isLightMode = document.body.classList.contains('light-mode');

            // Toggle between light and dark mode
            document.body.classList.toggle('light-mode', !isLightMode);
            document.body.classList.toggle('dark-mode', isLightMode);
            document.querySelector('footer').classList.toggle('light-mode', !isLightMode);
            document.querySelector('footer').classList.toggle('dark-mode', isLightMode);
            document.querySelector('.navbar').classList.toggle('light-mode', !isLightMode);
            document.querySelector('.navbar').classList.toggle('dark-mode', isLightMode);

            // Update the toggle button text
            themeToggleButton.textContent = isLightMode ? 'Dark Mode' : 'Light Mode';

            // Save the current theme preference to localStorage
            localStorage.setItem('theme', isLightMode ? 'dark-mode' : 'light-mode');
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
